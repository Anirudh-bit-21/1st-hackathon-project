        <div class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-sm dark:bg-slate-800/80 border border-slate-200 dark:border-slate-700 p-8 rounded-2xl shadow-2xl shadow-slate-400/20 dark:shadow-black/30"
             data-aos="zoom-in" data-aos-duration="800" data-aos-once="true">

                      <path d="M12 14l9-5-9-5-9 5 9 5z" />
                      <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20M1 14v5h22v-5" />

                     <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.971,36.216,44,30.636,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>

            <form id="login-form" method="POST" class="space-y-6">

                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">User Id</label>
                    <div class="mt-1">

                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 dark:focus:ring-indigo-500 focus:border-sky-500 dark:focus:border-indigo-500 bg-slate-50 dark:bg-slate-900/50">

                </div>

                <p id="login-error" class="text-red-500 text-center text-sm h-4"></p>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-sky-500 to-cyan-500 dark:from-indigo-500 dark:to-purple-500 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:focus:ring-indigo-500 transform hover:-translate-y-1 transition-all duration-300">
                        Login
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-slate-500 dark:text-gray-400">
                Don't have an account?
                <a href="signup.html" class="font-medium text-sky-600 dark:text-indigo-400 hover:text-sky-500 dark:hover:text-indigo-500">
                    Sign Up

            </p>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const docElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    docElement.classList.add('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    docElement.classList.remove('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            };
            const toggleTheme = () => {
                const currentTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            };
            themeToggleBtn.addEventListener('click', toggleTheme);
            const userTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (userTheme === 'dark' || (!userTheme && systemTheme)) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
            AOS.init({
                duration: 800,
                once: true
            });
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const CORRECT_EMAIL = "shahvez693@gmail.com";
            const CORRECT_PASSWORD = "Shahvez1213";
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const enteredEmail = emailInput.value;
                const enteredPassword = passwordInput.value;
                if (enteredEmail === CORRECT_EMAIL && enteredPassword === CORRECT_PASSWORD) {
                    loginError.textContent = '';
                    window.location.href = "main.html";
                } else {
                    loginError.textContent = "Invalid User Id or Password.";
                    emailInput.classList.add('border-red-500');
                    passwordInput.classList.add('border-red-500');
                }
            });
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', () => {
                    loginError.textContent = '';
                    input.classList.remove('border-red-500');
                });
            });
        });
    </script>
</body>
